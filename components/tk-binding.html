<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="g-cool" attributes="better">
  <template>
    Better is {{betterOrBest}}
  </template>
  <script>
    Polymer('g-cool', {
      best: 'best',
      bind: {
        betterOrBest: ['better', 'best']
      },
      betterOrBestOutput: function(inBetter, inBest) {
        return this.better || this.best;
      }
    });
  </script>
</polymer-element>
